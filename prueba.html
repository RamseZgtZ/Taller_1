<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>body
    {
        background-color: #333;
        color: whitesmoke;
    }</style>
</head>
<body>
    <h1>Registro</h1>
    <hr>
    <hr>
    <h2>Ingrese los datos aqui</h2>
    <form action="pruebaregistro">
        <!-- ingresa el usuario aqui -->
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="nombre de usuario" required minlength="3" maxlength="15">
        </div>
        <!-- ingresa la contrasena aqui -->
        <br>
        <div>
            <label for="password">Contrasena</label>
            <input type="password" name="password" id="password" placeholder="contrasena" required required minlength="3" maxlength="15" >
        </div>
        <br>
        <div>
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" placeholder="Ejemplo@mail.com" required>
        </div>
        <br>
        <h3>Campos adicionales</h3>
        <fieldset>
          <legend>Datos extras</legend>  
        <div>
            <label for=""><b>Edad</b></label>
            <br>
             <label for="edad">Seleccione su edad</label>
             <input type="number" id="edad" max="99" min="1" required>
        </div>
        <br>
        <div>
            <label for=""><b>Tipo de cuenta</b></label>
            <br>
            <label for="prof">Profesor</label>
            <input type="radio" name="cta" id="prof" required>
            <br>
            <label for="estd">Estudiante</label>
            <input type="radio" name="cta" id="estd">
            <br>
            <label for="vst">visitante</label>
            <input type="radio" name="cta" id="vst">
        </div>
        <br>
        <div>
            <label for=""><b>Especializacion</b></label>
            <br>
            <label for="Materia">Especialidad</label>
            <select name="slct" id="Materia">
                <option value="">---Seleccione una Especializacion---</option>
                <option value="cc">Ciencias</option>
                <option value="mm">Matematicas</option>
                <option value="na">Ninguna</option>
            </select>
        </div>
        <br>
        <div>
            <label for="terminos"><b>Aceptar los <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab" target="_blank">terminos y condiciones<a></b></label>
            <br>
            <input type="checkbox" name="terminos" id="terminos" required>
        </div>
        </fieldset>
        <button>Registrarse</button>
    </form>
    <br>
    <br>
</body>

</html>
